<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Web App</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            width: 50%;
            margin: 20px 0;
        }
        button {
            width: 45%;
            padding: 10px;
            font-size: 16px;
        }
        .top-button {
            width: 50%;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="top-button" onclick="runCommand('top_command')">Top Button</button>
        <div class="buttons">
            <button onclick="runCommand('command_1')">Button 1</button>
            <button onclick="runCommand('command_2')">Button 2</button>
        </div>
        <div class="buttons">
            <button onclick="runCommand('command_3')">Button 3</button>
            <button onclick="runCommand('command_4')">Button 4</button>
        </div>
        <div class="buttons">
            <button onclick="runCommand('command_5')">Button 5</button>
            <button onclick="runCommand('command_6')">Button 6</button>
        </div>
    </div>
    <script>
        function runCommand(command) {
            fetch('/run_command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'command=' + command
            })
            .then(response => response.text())
            .then(data => console.log(data));
        }
    </script>
</body>
</html>
